{% extends "base.html" %}

{% block title %}
  {{page_title.capitalize()}}
{% endblock %}


{% block content %}
    <div class="container-buttons text-end">
      
      <button type="button" class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i> Novo Registro </button>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          {% for coluna in colunas %}
            <th scope="col" class="small">{{ coluna }}</th>
          {% endfor %}
          <th scope="col" class="w-auto"></th>
        </tr>
      </thead>
      <tbody>
        {% for dado in dados %}
          <tr>
            {% for value in dado %}
              <td>{{ value }}</td>
            {% endfor %}
            <td class="text-center"><i class="bi bi-pencil-square"></i> <i class="bi bi-trash"></i></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
