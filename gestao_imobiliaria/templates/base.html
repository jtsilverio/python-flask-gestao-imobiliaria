<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            <nav class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
                <a class="navbar-brand" style="font-size: 1.5rem;" href="/">
                    <i class="bi bi-house-heart-fill"></i>
                    <span class="fs-4">Gestão Imobiliaria</span>
                </a>
                
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link {{ 'active' if page_title == 'home' else '' }}" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="/locador" class="nav-link {{ 'active' if page_title == 'locador' else '' }}">Locadores</a></li>
                    <li class="nav-item"><a href="/imovel" class="nav-link {{ 'active' if page_title == 'imovel' else '' }}">Imóveis</a></li>
                    <li class="nav-item"><a href="/locatario" class="nav-link {{ 'active' if page_title == 'locatario' else '' }}">Locatários</a></li>
                    <li class="nav-item"><a href="/contrato" class="nav-link {{ 'active' if page_title == 'contrato' else '' }}">Contratos</a></li>
                </ul>
            </nav>
        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <style>
            .table td:last-child, .table th:last-child {
                width: 6%;
            }
        </style>
    </body>
</html>
